<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Resume</title>

  <link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:200,300,700' rel='stylesheet' type='text/css'>

  <!-- Load the page styles. -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBhi3opCkVZKEnPlhlmi5R2IjZci_t5vMI"></script>

</head>

<body>

<main id="main" class="main-container container">
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. Your code will add information to each of the sections of the
    resume below. You can pretty easily figure out what each section will
    display by looking at the id or at what's written between the <h2 class="section-title"> tags.
    -->
    <header id="header" class="row">
      <div class="col-md-4" id="bioTitle" class="name-role">
      </div>
      <div class="col-md-8">
        <ul id="topContacts" class="flex-box pull-right"></ul>
      </div>
    </header>

    <section id="welcomeMessage" class="section-container row">
      <article class="welcome-container">
        <picture id="bioPicContainer" class="pull-left">
        </picture>
      </article>
    </section>

    <section id="skills" class="section-container row">
      <header class="section-header skills-header">
        <h2 class="section-title"><i class="fa fa-magic" aria-hidden="true"></i> Skills at a Glance</h2>
      </header>
    </section>

    <section id="workExperience" class="section-container row">
      <header class="section-header work-header">
        <h2 class="section-title"><i class="fa fa-briefcase" aria-hidden="true"></i> Work Experience</h2>
      </header>
    </section>

    <section id="projects" class="section-container row">
      <header class="section-header project-header">
        <h2 class="section-title"><i class="fa fa-flag-o" aria-hidden="true"></i> Projects</h2>
      </header>
      <div class="container projects-container">
      </div>
    </section>

    <section id="education" class="section-container row">
      <header class="section-header education-header">
        <h2 class="section-title"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Education</h2>
      </header>
    </section>

    <section id="mapDiv" class="map-container row">
      <header class="section-header map-header">
        <h2 class="section-title"><i class="fa fa-map-o" aria-hidden="true"></i> Where I've Lived and Worked</h2>
      </header>
    </section>

    <footer class="row text-center">
      <div class="container">
        <div class="row primary-contacts">

        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <ul id="footerContacts" class="footer-social"></ul>
          </div>
        </div>
      </div>
    </footer>

  </main>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>

</body>
</html>
